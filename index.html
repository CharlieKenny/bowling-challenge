<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title="Energy Saving Thermostat">
  <link rel="stylesheet" type="text/css" href="public/css/styles.css">
  <link rel="icon" href="/lib/jasmine_favicon.png">
</head>
<body id="home">
  <div id="wrapper">
    <header><h1>Thermostat</h1></header>

      <section>
        <div id='temp'>20
        </div>
        <div id='power-saving'>true
        </div>

      </section>
          <div id="update"></div>
      <section>
        <ul>
          <li><button id='up' onclick="up()">Up</button></li>
          <li><button id='down' onclick="down()">Down</button></li>
          <li><button id='reset' onclick="reset()">Reset </button></li>
          <li><button id='powersaveon' onclick="powerOn()">Power Saving Mode ON</button></li>
          <li><button id='powersaveoff' onclick="powerOff()">Power Saving Mode OFF</button></li>
        </ul>
      </section>


      <script src="src/Thermostat.js"></script>
      <script type="text/javascript">
        thermostat = new Thermostat();
        function up() {
          thermostat.increaseTemperature();
          document.getElementById('temp').innerHTML = thermostat.temp;
        };
        function down() {
          thermostat.decreaseTemperature(1);
          document.getElementById('temp').innerHTML = thermostat.temp;
        };
        function reset() {
          thermostat.resetTemperature();
          document.getElementById('temp').innerHTML = thermostat.temp;
          document.getElementById('power-saving').innerHTML = true;
        };
        function powerOn() {
          thermostat.powerSaveOn();
          document.getElementById('power-saving').innerHTML = thermostat.powerSave;
        };
        function powerOff() {
          thermostat.powerSaveOff();
          document.getElementById('power-saving').innerHTML = thermostat.powerSave;
        };
      </script>
  </wrapper>
</body>
</html>
